<html>

<head>
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style=" background-color: black; text-align:center;">
    <form method="post" action="/php/register.php">
        <br><br>
        <br><br>
        <br><br>
        <br><br>

        <h1
            style="color:chocolate; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            Registrazione</h1>

        <br><br>
        <br><br>

        <input type="text" id="username" placeholder="Username" name="username" maxlength="50" required><br><br>
        <input type="password" id="password" placeholder="Password" name="password" required><br><br>
        <button type="submit" name="register" class="right button">Registrati
            <style>
                .center {
                    float: center;
                }

                .button {
                    color: #000;
                    background-color: rgb(255, 255, 255);
                    border: none;
                }

                .button:hover {
                    color: rgb(255, 255, 255);
                    background-color: orange;
                    border: none;
                }
            </style>
        </button>
    </form>

    <script>
        var psw = document.getElementById('password').value;                        //controllare se corretto
        var username = document.getElementById('username').value;
        window.open("registrazione.php?password=" + psw + "&username=" + username);
    </script>
</body>

</html>
